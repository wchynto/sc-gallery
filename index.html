<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand"> Gallery </a>
      </div>
    </nav>

    <!-- Jumbotron -->
    <section id="jumbotron">
      <div class="p-5 mb-4 bg-light shadow">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Custom jumbotron</h1>
          <p class="col-md-8 fs-4">
            Using a series of utilities, you can create this jumbotron, just
            like the one in previous versions of Bootstrap. Check out the
            examples below for how you can remix and restyle it to your liking.
          </p>
          <button class="btn btn-primary btn-lg" type="button">
            Example button
          </button>
        </div>
      </div>
    </section>

    <section id="gallery">
      <h2 class="h2 text-center my-4">Gallery</h2>
      <div class="container">
        <div id="galleryContainer" class="row row-cols-3 row-gap-4"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white mt-5">
      <div class="container">
        <h1 class="h1">Gallery</h1>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let galleryContainer = document.getElementById("galleryContainer");

      fetch("https://api.pexels.com/v1/curated?per_page=25", {
        headers: {
          Authorization: "masukkan api key disini",
        },
      })
        .then((res) => {
          // console.log(res);
          return res.json();
        })
        .then((data) => {
          data.photos.forEach((photo) => {
            let col = document.createElement("div");
            col.setAttribute("class", "col");

            let card = document.createElement("div");
            card.setAttribute("class", "card");

            let img = document.createElement("img");
            img.setAttribute("class", "card-img-top");
            img.setAttribute("src", photo.src.original);
            img.style.height = "300px";

            col.appendChild(card);
            card.appendChild(img);

            galleryContainer.appendChild(col);
          });
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
